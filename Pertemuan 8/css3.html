<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Inline CSS</title>
    </head>
    <body>
        <h2 style="color:red;font-family:comic sans ms">Ini judul artikel</h2>
        <p style="color:maroon;font-family:comic sans ms">>Ini adalah paragraf yang memuat isi artikel.
            Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan
            <i>internal css</i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang
            ditulis langsung dalam file HTML.
        </p>
    </body>
</html>
