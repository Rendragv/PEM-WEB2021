<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Dialog</title>
</head>
<body>
    <script>
        var sure = confirm("Apakah anda yakin mengunjungi website ini?");
        if (sure){
            window.location="https://github.com";
        }else{
            document.write("kalau begitu temani saya disini :)");
        }
    </script>
</body>
</html>
